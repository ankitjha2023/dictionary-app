<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dict App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <audio id="sound"></audio>
   
    <div class="container  py-5 rounded shadow">
       
        <h1 class="text-center text-primary display-3 my-4"><i class="fa-solid fa-book"></i></h1>
        <div class="row">
            <div class="col-md-6 d-flex gap-2 justify-content-center mx-auto">
                <input type="text" id="input" class="form-control" placeholder="Enter a word..">
                <button class="btn btn-primary" id="btn">Submit</button>
            </div>

        </div>
        <h2 id="input-word" class="text-center mt-5"></h2>
       
         <p class="fs-5 text-center text-success" id="meaning"></p>
         <p class="fs-5 text-center text-success" id="example"></p>
         <i class="fa-solid fa-music" ></i>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
